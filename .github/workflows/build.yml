name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: darwin
            arch: arm64
            package: darwin-arm64
          - os: macos-13
            platform: darwin
            arch: x64
            package: darwin-x64
          - os: windows-latest
            platform: win32
            arch: x64
            package: win32-x64
          # Windows ARM64 requires special runner or cross-compilation
          # - os: windows-11-arm
          #   platform: win32
          #   arch: arm64
          #   package: win32-arm64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build native addon
        run: pnpm run build:native

      - name: Copy binary to package
        run: node scripts/copy-binary.js

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: native-audio-${{ matrix.package }}
          path: packages/${{ matrix.package }}/native_audio.node

  build-typescript:
    runs-on: ubuntu-latest
    needs: build-native
    
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build TypeScript
        run: pnpm run build:ts

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: native-audio-node-dist
          path: packages/native-audio-node/dist

  publish:
    runs-on: ubuntu-latest
    needs: [build-native, build-typescript]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy binaries to packages
        run: |
          cp artifacts/native-audio-darwin-arm64/native_audio.node packages/darwin-arm64/
          cp artifacts/native-audio-darwin-x64/native_audio.node packages/darwin-x64/
          cp artifacts/native-audio-win32-x64/native_audio.node packages/win32-x64/
          # cp artifacts/native-audio-win32-arm64/native_audio.node packages/win32-arm64/

      - name: Copy TypeScript dist
        run: cp -r artifacts/native-audio-node-dist packages/native-audio-node/dist

      - name: Publish darwin-arm64
        run: cd packages/darwin-arm64 && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish darwin-x64
        run: cd packages/darwin-x64 && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish win32-x64
        run: cd packages/win32-x64 && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # - name: Publish win32-arm64
      #   run: cd packages/win32-arm64 && npm publish --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: cd packages/native-audio-node && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
